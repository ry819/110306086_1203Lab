<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var rand = Math.floor((Math.random()*10)+1);
	var number = window.prompt("Please enter in a number between 1 to 10:")
	while(number |= rand){
		number = window.prompt("Wrong!!!Guess againnnnnn")
	}
	alert("Congratulations!!!")
	document.write("Press  F5 to play again.")
</script>
</body>
